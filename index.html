<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Hello, world!</title>
</head>

<body class="d-flex align-items-center">
  <div id="main-container" class="container px-3 py-3">
    <h1 class="fw-bold">HICKIES Originals</h1>

    <div id="reviews" class="row container">
      <div class="col-4 col-sm-3 col-md-2 d-flex align-items-center p-0">
        <img src="./images/star.png" alt="star" class="pe-1 py-0">
        <img src="./images/star.png" alt="star" class="pe-1 py-0">
        <img src="./images/star.png" alt="star" class="pe-1 py-0">
        <img src="./images/star.png" alt="star" class="pe-1 py-0">
        <img src="./images/star.png" alt="star" class="pe-1 py-0">
      </div>
      <p class="text-muted small col-6 col-sm-3 col-md-2 d-flex align-items-center p-0 m-0">1223 reviews</p>
    </div>

    <div id="prices" class="row">
      <p id="current-price" class="text-danger col-4 col-sm-2 d-flex align-items-center fs-5"><strong>R 14.99</strong>
      </p>
      <p id="original-price" class="small text-muted col-4 col-sm-2 d-flex align-items-center">R 17.99</p>
      <p id="cut-off" class="small text-muted col-4 col-sm-2 d-flex align-items-center">25% OFF</p>
    </div>

    <div id="online-exclusive" class="">
      <p class="small not-bold">ONLINE EXCLUSIVE</p>
    </div>

    <div id="color-label">
      <p class="small">COLOR: <span class="not-bold current-color"></span></p>

    </div>

    <div class="row" id="color-circles">
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="maroon"></div> -->
        <img src="./images/maroon.png" class="color-image maroon" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="violet"></div> -->
        <img src="./images/violet.png" class="color-image violet" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="black"></div> -->
        <img src="./images/black.png" class="color-image black" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="white"></div> -->
        <img src="./images/white.png" class="color-image white" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="orange"></div> -->
        <img src="./images/orange.png" class="color-image orange" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="yellow"></div> -->
        <img src="./images/yellow.png" class="color-image yellow" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="denim-blue"></div> -->
        <img src="./images/denim-blue.png" class="color-image denim-blue" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="bahama-blue"></div> -->
        <img src="./images/bahama-blue.png" class="color-image bahama-blue" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="pancho"></div> -->
        <img src="./images/pancho.png" class="color-image pancho" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="malibu"></div> -->
        <img src="./images/malibu.png" class="color-image malibu" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="green-yellow"></div> -->
        <img src="./images/green-yellow.png" class="color-image green-yellow" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="persian-rose"></div> -->
        <img src="./images/persian-rose.png" class="color-image persian-rose" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="fawn"></div> -->
        <img src="./images/fawn.png" class="color-image fawn" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="eucalyptus"></div> -->
        <img src="./images/eucalyptus.png" class="color-image eucalyptus" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="scarpa-flow"></div> -->
        <img src="./images/scarpa-flow.png" class="color-image scarpa-flow" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="horses-neck"></div> -->
        <img src="./images/horses-neck.png" class="color-image horses-neck" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="downy"></div> -->
        <img src="./images/downy.png" class="color-image downy" onclick="targetColorCircles(event)">
      </div>
      <div class="col-md-1 col-sm-1 col-2">
        <!-- <div id="silver"></div> -->
        <img src="./images/silver.png" class="color-image silver" onclick="targetColorCircles(event)">
      </div>
    </div>

    <div class="">
      <p id="size-guide" class="small">Size Guide</p>
      <p id="your-custom-fit" class="small">Your Custom Fit</p>
    </div>


    <div id="cart" class="d-flex align-items-center">
      <div class="badge rounded-pill bg-light text-dark border border-dark col-3 col-sm-1">0</div>
      <button class="add-to-cart btn text-light bg-dark rounded-pill col-8 col-sm-6" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Add To Cart</button>
      <button class="checkout btn text-light bg-primary rounded-pill col-8 col-sm-6">Checkout</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-0 p-1">
          <div class="modal-header border-0 d-flex justify-content-center">
            <p class="modal-title small text-center" id="exampleModalLabel">Please add the quantity of the items you have selected</p>
          </div>
          <div class="modal-body d-flex align-items-center justify-content-center">
            <span class="chosen-color small"></span>
            <img src="./images/minus.png" alt="minus" class="minus mx-4">
            <span class="selected-total fs-2">0</span>
            <img src="./images/plus.png" alt="plus" class="plus mx-4">
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="agree btn btn-primary px-2 col-3" data-bs-dismiss="modal">Agree</button>
            <button type="button" class="btn btn-danger px-2 col-3" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div id="details" class="">
      <p class="small">DETAILS</p>
      <div id="color-circles" class="details row">
        
      </div>
    </div>

    <hr>

    <!-- <button class="btn btn-link u">Need Help?</button>
    <button class="btn btn-link">Shipping & Returns</button> -->

    <ul class="list-unstyled">
      <li class="py-1 small"><a class="link-dark" href="#">Need Help</a></li>
      <li class="py-1 small"><a class="link-dark" href=" #">Shipping & Returns</a></li>
    </ul>


  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="./js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>

</html>
